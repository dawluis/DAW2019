<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Examen DIW</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
        <button class="navbar-toggler boton" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand order-lg-1 mr-auto " href="#">Form of goverment</a>
        
        <div class="collapse navbar-collapse izq order-md-0" id="navbarSupportedContent">
          <div id="lmenu">Left menu</div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Republic <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Republic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" >Republic</a>
            </li>
          </ul>
        </div>
        
        <div class="collapse navbar-collapse der order-md-2" id="navbarSupportedContent">
          <div id="rmenu">Right menu</div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-center" href="#">Kingdom <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kingdom</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Kingdom</a>
            </li>
          </ul>
        

      </nav>
      <div class="cont">
        <div class="uno"></div>
        <div class="dos"></div>
        <div class="tres"></div>
         

      </div>
      <script>
        $(document).ready(function(){
          $(document).scroll(function(){
            console.log($(document).scrollTop());
            if($(document).scrollTop() > 50){
              $('nav').removeClass("bg-info");
              $('nav').removeClass("dark-navbar");
              $('nav').addClass("bg-warning");
              $('nav').addClass("light-navbar");
            }else{
              $('nav').addClass("bg-info");
              $('nav').addClass("dark-navbar");
              $('nav').removeClass("bg-warning");
              $('nav').removeClass("light-navbar");
            }
          });
        $(".izq").click(function(){
          $(".cont div").css("height","200px");
          $(".cont").children().eq(0).css("background","red");
          $(".cont").children().eq(1).css("background","yellow");
          $(".cont").children().eq(2).css("background","purple");
        });
        $(".der").click(function(){
          $(".cont div").css("height","200px");
          $(".cont").children().eq(0).css("background","red").css("height","175px");
          $(".cont").children().eq(1).css("background","yellow").css("height","250px");
          $(".cont").children().eq(2).css("background","red").css("height","175px");
        });
        $("#lmenu, #rmenu").css("text-align", "center").css("color","white");
        $("#lmenu, #rmenu").hide();
        $('.boton').click(function(){
          $("#lmenu").toggle();
          $("#rmenu").toggle();
        })
        
        });
      </script>
</body>
</html>

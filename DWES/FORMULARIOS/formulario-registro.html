<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formulario-registro.css">
    <title>formulario-registro</title>
</head>
<body>
    <div class="form-container">
    <form action="">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" placeholder="Nombre"><br>
        <label for="apellido">Apellidos</label><br>
        <input type="text" name="apellidos" placeholder="Apellido"><br>
        <label for="nombreUsuario">Nombre de Usuario</label><br>
        <input type="text" name="nombreUsuario" placeholder="Nombre de Usuario"><br>
        <label for="Contraseña">Contraseña</label><br>
        <input type="password" name="contrasena" placeholder="Contraseña"><br>
        <label for="Email">Email</label><br>
        <input type="email" name="email" placeholder="Email"><br>
        <label for="Fecha de Nacimiento">Fecha de Nacimiento</label><br>
        <input type="date" name="fecha"><br>
    </form>
    </div>
</body>
</html>

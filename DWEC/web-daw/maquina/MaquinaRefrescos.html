</head>
<body>
   <header>
       <img src="http://pruebadaw.epizy.com/img/ico.png" alt="" class="ico">
      <h1>2ºDAW 2019</h1>
   </header>
   <nav>
       <div class="itemenu"><a href="http://pruebadaw.epizy.com/">HOME</a></div>
       <div class="itemenu"><a href="http://pruebadaw.epizy.com/javascript">JS</a></div>

   </nav>
   
   <main>
      <section id="principal">
          <h2>Maquina de refrescos</h2>
          <div id="1">
            <table border=1px black solid>
            <tr> <td><b>PRODUCTOS</b></td><td><b>PRECIOS</b></td> </tr>
            <tr> <td>COCACOLA</td><td>1.20€</td> </tr>
            <tr> <td>FANTA</td><td>1.30€</td> </tr>
            <tr> <td>AGUA</td><td>1.00€</td> </table>
            </div>
            <div id="espacio"></div>
            <div id="2"></div>
           
           
      </section>
      <aside>
          
      </aside>
       
   </main>
   
   <footer>
       <h4>ESTO ES EL FOOTER</h4>
   </footer>
   <script>
    var div1=document.getElementById("1");
    var div2= document.getElementById("2");
    var precioCocacola=1.20;
    var precioFanta=1.30;
    var precioAgua=1;
    var saldoInicial=parseFloat(prompt("INTRODUZCA EL SALDO"));
    
    if(isNaN(saldoInicial)){
        alert("PORFAVOR INTRODUZCA NUMEROS");
    }else if(saldoInicial< precioAgua){
        alert("SALDO INSUFICIENTE");
    }else{
       var producto=prompt("ESCOJA PRODCUTO").toLowerCase();
       var precio;
       var saldo;
        if((producto=="cocacola")||(producto=="fanta")||(producto=="agua")){
           if(producto=="cocacola"){
               if(saldoInicial < precioCocacola){
                   alert("IMPORTE INSUFICIENTE PARA EL PRODUCTO: COCACOLA");
               }else{
               saldo=saldoInicial-precioCocacola;
               precio=precioCocacola;}

           }else if(producto=="fanta"){
               if(saldoInicial < precioFanta){
                   alert("IMPORTE INSUFICIENTE PARA EL PRODUCTO: FANTA");
               }else{
               saldo=saldoInicial-precioFanta;
               precio=precioFanta;}

           }else if(producto=="agua"){
               if(saldoInicial < precioFanta){
                   alert("IMPORTE INSUFICIENTE PARA EL PRODUCTO: AGUA");
               }else{
               saldo=saldoInicial-precioAgua;
               precio=precioAgua;}
           }
            div2.innerHTML="<br><br><table border=1px solid><tr><td><b>PRODUCTO SELECCIONADO</b></td><td>"+producto.toUpperCase()+"</td></tr><tr><td><b>IMPORTE DEL PRODUCTO</b></td><td>"+precio+"€</td></tr><tr><td><b>SALDO INICIAL</b></td><td>"+saldoInicial+"€</td></tr><tr><td><b>SALDO RESTANTE</b></td><td>"+saldo+"€</td></tr>";
       }else{
          alert("INTRODUZCA PRODUCTO CORRECTAMENTE");
       }
    }
</script>
</body>
</html>

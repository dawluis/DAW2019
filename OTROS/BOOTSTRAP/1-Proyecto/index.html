<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
    /* Style the video: 100% width and height to cover the entire window */
#myVideo {
  
  width: 100%;
  margin-top: -200px;
}
#tal{
  position: relative;
}
/* Add some content at the bottom of the video/page */
.content {
  position: absolute;
  bottom: 0px;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  max-width: 1200px;
}

/* Style the button used to pause/play the video */
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
body{
  max-width: 1200px;
  margin:auto;
}
    
    </style>

  </head>
  <body>
   
    <div class="container-fluid">
      <div id="tal" class="row">
          <video autoplay muted loop id="myVideo">
              <source src=" https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
            
              </video>
            
            <!-- Optional: some overlay text to describe the video -->
            <div class="content">
              <h1>Heading</h1>
              <p>Lorem ipsum...</p>
              <!-- Use a button to pause/play the video with JavaScript -->
              <button id="myBtn" onclick="myFunction()">Pause</button>
            </div>
      </div>
       
       

        <h1>Hello, world!</h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure omnis, aliquid sint temporibus architecto reiciendis saepe labore distinctio est aspernatur dicta laudantium veniam excepturi ut nostrum amet. Quo, sequi quisquam. </p>
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-8">.col-sm-8</div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  <script>
      // Get the video
      var video = document.getElementById("myVideo");
      
      // Get the button
      var btn = document.getElementById("myBtn");
      
      // Pause and play the video, and change the button text
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      </script>


  
</html>
